<body>
    <nav class="navbar">
        <ul class="list-items">
            <li class="brand"><img src="start-logo.png"  alt="spotify">Spotify</li>
            <li id="items">Home</li>
            <li id="items">About</li>
            <li id="items">Contact Us</li>
            <div class="searchbar">
                <input type="text" name="search" id="search-bar" placeholder="search">
                <i class="fas fa-search"></i>
            </div>
        </ul>
        
    </nav>
    <div class="container" style="color: white;">
            <h1>Spotify! Listening is Everything</h1>
            <div class="subcontainer">
                <div class="box" >
                    <img src="box1.jpg" alt="" class="play" id="1">
                    <h3>Mujhe Peene Do</h3>
                </div>
                <div class="box" >
                    <img src="box2.jpg" alt="" class="play" id='2'>
                    <h3>Aashiqui Aa Gayi</h3>
                </div>
                <div class="box">
                    <img src="box3.jpg" alt="" class="play" id='3'>
                    <h3>Mera Yaar</h3>
                </div>
            </div>
            <div class="subcontainer">
                <div class="box">
                    <img src="box4.jpg" alt=""  class="play" id='4'>
                    <h3>Hoye Ishq Na</h3>
                </div>
                <div class="box" >
                    <img src="box5.jpg" alt="" class="play" id='5'>
                    <h3>Boom Boom</h3>
                </div>
                <div class="box" >
                    <img src="box6.jpg" alt="" class="play" id='6'>
                    <h3>Tu Mera Hogaya Hai</h3>
                </div>
            </div>
    </div>
    <footer class="bottom">
        <i class="fas fa-caret-left" id="left"></i>
        <i class="fas fa-pause-circle" id="masterpause"></i>
        <input type="range" id="myprogressbar" name="points" min="0" max="100" value="0">
        <i class="far fa-play-circle" id="masterplay"></i>
        <i class="fas fa-caret-right" id="right"></i>
    </footer>
    <script src="https://kit.fontawesome.com/f6a3ef2157.js" crossorigin="anonymous"></script>
